<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <title>GitHub Repository Replication</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <p>You are in GitHub repository replication application.</p>
                    <p>It creates new repository in your account via provided below credentials and upload app files into it.</p>
                    <p>Click <span class="font-weight-bold">Replicate</span> to proceed.</p>
                    <form method="POST" class="border p-2 bg-dark text-light">
                        <div class="form-group">
                            <label for="username">GitHub login or e-mail address</label>
                            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter login or e-mail" required="required">
                            <small id="usernameHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                                <label for="appname">Replicated repository name</label>
                                <input type="text" class="form-control" id="appname" name="appname" aria-describedby="appnameHelp" placeholder="" value="self_rep_py" required="required">
                                <small id="appnameHelp" class="form-text text-muted">You can keep default name or change it to more suitable.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Replicate</button>
                    </form> 
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
